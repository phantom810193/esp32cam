<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>智慧零售廣告看板（即時）</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans TC", "PingFang TC", sans-serif;
        background: radial-gradient(circle at top, #fef3c7, #f8fafc);
        color: #111827;
      }
      .banner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 3rem 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.75rem;
        color: #1d4ed8;
      }
      .member-code {
        font-size: 1.1rem;
        margin: 0.5rem 0 1.25rem;
        color: #0f172a;
      }
      .subheading {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #334155;
        white-space: pre-line;
      }
      .highlight {
        background: #ef4444;
        color: white;
        padding: 1.25rem 2rem;
        border-radius: 1.5rem;
        font-size: 1.75rem;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.35);
        max-width: 60rem;
        white-space: pre-line;
      }
      .history {
        margin-top: 3rem;
        max-width: 70rem;
        width: 100%;
      }
      .history h2 {
        margin-bottom: 1rem;
        font-size: 1.75rem;
        color: #0f172a;
      }
      .history ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
        gap: 1rem;
      }
      .history li {
        background: white;
        border-radius: 1rem;
        padding: 1.25rem;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }
      .history .item {
        display: block;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .history .date,
      .history .meta {
        display: block;
        color: #475569;
      }
      .history-empty {
        margin-top: 2rem;
        font-size: 1.25rem;
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 id="headline">等待辨識中…</h1>
      <div class="member-code" id="member-code">
        請面向攝影機，系統將即時顯示您的專屬優惠
      </div>
      <div class="subheading" id="subheading"></div>
      <div class="highlight" id="highlight" style="display: none"></div>
      <div class="history" id="history" style="display: none">
        <h2>歷史消費紀錄</h2>
        <ul id="purchase-list"></ul>
      </div>
      <div class="history-empty" id="history-empty" style="display: none">
        尚無歷史紀錄，立即開啟您的專屬優惠！
      </div>
    </div>
    <script>
      const streamUrl = {{ stream_url|tojson }};
      const initialContext = {{ context|tojson }};

      function formatCurrency(value) {
        return new Intl.NumberFormat('zh-Hant', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 }).format(value);
      }

      function formatQuantity(value) {
        return Number.isInteger(value) ? value.toString() : value.toFixed(1);
      }

      function updateView(context) {
        const headlineEl = document.getElementById('headline');
        const memberCodeEl = document.getElementById('member-code');
        const subheadingEl = document.getElementById('subheading');
        const highlightEl = document.getElementById('highlight');
        const historyEl = document.getElementById('history');
        const emptyEl = document.getElementById('history-empty');
        const listEl = document.getElementById('purchase-list');

        if (!context) {
          headlineEl.textContent = '等待辨識中…';
          memberCodeEl.textContent = '請面向攝影機，系統將即時顯示您的專屬優惠';
          subheadingEl.textContent = '';
          highlightEl.style.display = 'none';
          historyEl.style.display = 'none';
          emptyEl.style.display = 'none';
          listEl.innerHTML = '';
          return;
        }

        headlineEl.textContent = context.headline;
        if (context.member_code) {
          memberCodeEl.textContent = `商場會員代號：${context.member_code}`;
        } else {
          memberCodeEl.textContent = '尚未綁定商場會員代號，歡迎至服務台完成綁定';
        }
        subheadingEl.textContent = context.subheading;
        highlightEl.textContent = context.highlight;
        highlightEl.style.display = 'block';

        const purchases = Array.isArray(context.purchases) ? context.purchases : [];
        listEl.innerHTML = '';
        if (purchases.length === 0) {
          historyEl.style.display = 'none';
          emptyEl.style.display = 'block';
        } else {
          emptyEl.style.display = 'none';
          historyEl.style.display = 'block';
          purchases.forEach((purchase) => {
            const item = document.createElement('li');
            const name = document.createElement('span');
            name.className = 'item';
            name.textContent = purchase.item;
            const date = document.createElement('span');
            date.className = 'date';
            date.textContent = purchase.purchased_at;
            const meta = document.createElement('span');
            meta.className = 'meta';
            const unitPrice = formatCurrency(purchase.unit_price);
            const totalPrice = formatCurrency(purchase.total_price);
            const quantity = formatQuantity(purchase.quantity);
            meta.textContent = `單價：${unitPrice}｜數量：${quantity}｜總價：${totalPrice}`;
            item.appendChild(name);
            item.appendChild(date);
            item.appendChild(meta);
            listEl.appendChild(item);
          });
        }
      }

      function connectStream() {
        const source = new EventSource(streamUrl);
        source.onmessage = (event) => {
          try {
            const payload = JSON.parse(event.data);
            updateView(payload);
          } catch (err) {
            console.error('Failed to parse SSE payload', err);
          }
        };
        source.onerror = () => {
          source.close();
          setTimeout(connectStream, 3000);
        };
      }

      updateView(initialContext);
      connectStream();
    </script>
  </body>
</html>
